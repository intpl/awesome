conky.text = [[
${color 888888}${time %H:%M}\
${color 333333} | ${color 888888}CPU ${cpubar 8,70 cpu0} ${cpu cpu0}%\
${color 333333} | ${color 888888}RAM ${membar 8,70} $memperc%\
${color 333333} | ${color 888888}SWAP ${swapbar 8,70} ${swapfree}\
${color 333333} | ${color 888888}HDD ${fs_bar 8,70 /} ${fs_free /}\
${color 333333} | ${color 888888}BAT ${color 808080}${battery_bar 8,70 BAT0}${color cccccc} ${battery_percent BAT0}%\
${color 333333} | ${color 888888}${exec 'upower -i /org/freedesktop/UPower/devices/battery_BAT0 | grep -E "state" | cut -b 26-'}\
${if_match ${exec 'pgrep xss-lock | wc -l'} != 1} ${color 333333} | ${color ff0000}XSS-LOCK IS NOT RUNNING ${endif}\
\
]];
