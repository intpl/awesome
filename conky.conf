conky.config = {
    use_xft = true,
    font="Iosevka Term SS09:size=11",
    xftalpha = 1,
    update_interval = 3,
    total_run_times = 0,

    own_window = true,
    own_window_type = 'dock',
    own_window_transparent = true,
    own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
    own_window_argb_visual = true,
    own_window_argb_value = 205,
    double_buffer = true,
    draw_shades = false,
    draw_outline = false,
    draw_borders = false,
    draw_graph_borders = false,
    default_color = 'white',
    alignment = 'bottom_middle',
    gap_x = 0,
    gap_y = 40,
    no_buffers = true,
    uppercase = false,
    draw_shades = false,
    cpu_avg_samples = 2,
    net_avg_samples = 1,
    override_utf8_locale = true,
    use_spacer = 'right',
